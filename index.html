<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ミニ四駆レース</title>
    <style>
        #race-canvas {
            width: 800px;
            height: 400px;
            border: 1px solid black;
            background-image: url('background.png');
            background-repeat: repeat-x;
            background-size: cover;
            overflow: hidden;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="race-canvas"></canvas>
    
    <div class="controls">
        <button onclick="startRace()">レース開始</button>
        <button onclick="toggleBoost()">走る</button>
        <button onclick="refillTires()">タイヤ補充</button>
        
        <label for="tire-select">タイヤ:</label>
        <select id="tire-select">
            <option value="hiepita">冷えピタ</option>
            <option value="ice">氷</option>
            <option value="hard">ハード</option>
            <option value="void">ヴォイド</option>
        </select>
        
        <label for="wheel-select">ホイール:</label>
        <select id="wheel-select">
            <option value="standard">標準</option>
            <option value="custom">カスタム</option>
        </select>
        
        <button onclick="applyCustomization()">カスタマイズ適用</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
