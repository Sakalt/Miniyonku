<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ミニ四駆レースゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-area">
    <canvas id="race-canvas" width="800" height="400"></canvas>
  </div>

  <div id="customize-ui">
    <h2>カスタマイズ設定</h2>
    <label for="tire-select">タイヤ素材:</label>
    <select id="tire-select">
      <option value="hiepita">冷えピタ</option>
      <option value="ice">氷</option>
      <option value="hard">ハード</option>
      <option value="void">ヴォイド</option>
    </select>

    <label for="wheel-select">ホイール:</label>
    <select id="wheel-select">
      <option value="standard">標準ホイール</option>
      <option value="speed">スピードホイール</option>
      <option value="stability">安定ホイール</option>
    </select>
    
    <button onclick="applyCustomization()">設定を適用</button>
    <button onclick="startRace()">レース開始</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
